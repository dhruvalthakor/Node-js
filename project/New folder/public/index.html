<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container p-5 w-50 text-center">
    <h1 class="mb-3">signup</h1>
    <form action="" id="form">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" id="name" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Gmail</span>
        <input type="email" class="form-control" id="email" placeholder="gamil" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">password</span>
        <input type="password" class="form-control" id="password" aria-label="Amount (to the nearest dollar)">
      </div>
      <button type="submit" class="btn btn-danger">submit</button>
    </form>
    <p><a href="./login.html">login</a></p>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
