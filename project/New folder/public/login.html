<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container p-5 w-50 text-center">
    <h1 class="mb-3">login</h1>
    <form action="" id="loginform">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Gmail</span>
        <input type="email" class="form-control" id="loginemail" placeholder="gamil" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">password</span>
        <input type="password" class="form-control" id="loginpassword" aria-label="Amount (to the nearest dollar)">
      </div>
      <button type="submit" class="btn btn-danger">submit</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
<script>



// login 

let userlist=JSON.parse(localStorage.getItem("users"))||[];
loginform.addEventListener("submit",(e)=>{
    e.preventDefault()

    let email=loginform.loginemail.value
    let password=loginform.loginpassword.value
    const loginarr=[];
    if (email&&password) {
      const loginuserr=userlist.find((ele)=>ele.email==email)
        userlist.map((ele)=>{
            if (ele.email==email) {
              if (ele.password==password) {               
              loginarr.push(loginuserr)
                localStorage.setItem("loginuser",JSON.stringify(loginarr));
                console.log(email);
                
                window.location.href="home.html"
              }else{
                alert("incrret password")
              }
            }else{
                alert("incrret email")
              }
        })

    } else {
        alert("enter value")
    }
  
    

})




</script>
